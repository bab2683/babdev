<section class="page-list">
  <a class="page-list__home" routerLink="/">Braulio</a>
  <ul class="page-list__list">
    <li class="page-list__item" *ngFor="let page of pages">
      <a class="page-list__link link-effect-1" [routerLink]="page.name">{{
        page.titleKey | translate | async
      }}</a>
    </li>
  </ul>
</section>
