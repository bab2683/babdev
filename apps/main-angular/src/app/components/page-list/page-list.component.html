<section
  class="page-list"
  [ngClass]="{
    'page-list--open': open
  }"
>
  <a class="page-list__home" routerLink="/">Braulio</a>
  <ul class="page-list__list">
    <li class="page-list__item" *ngFor="let page of pages">
      <a class="page-list__link link-effect-1" [routerLink]="page.data.name">{{
        page.data.titleKey | translate | async
      }}</a>
    </li>
  </ul>
</section>
