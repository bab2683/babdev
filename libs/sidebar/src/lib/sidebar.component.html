<mat-sidenav-container [hasBackdrop]="withOverlay" (backdropClick)="overlayClick($event)">
  <mat-sidenav
    #sidenav
    [mode]="mode"
    [opened]="openedAtInit"
    (closed)="updateState(sidebarStatus.CLOSE)"
    (opened)="updateState(sidebarStatus.OPEN)"
  >
    <ng-content select="[sidebarContent]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[pageContent]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
